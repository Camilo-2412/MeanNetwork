<div class="bgComponent">
  <div class="accordion_display">
    <div class="accordion_size">
      <mat-accordion multi="true" *ngIf="postData.length">
        <mat-expansion-panel *ngFor="let post of postData" hideToggle="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span
                ><b>#{{ post.hastag }}</b></span
              >
              <span class="spacer"></span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            {{ post.text }}

            <span class="spacer"></span>
            <mat-icon color="primary" (click)="deletePost(post)"
              >delete</mat-icon
            >
          </mat-panel-description>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
